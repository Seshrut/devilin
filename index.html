<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devilin</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body style="background-color:rgb(0, 0, 0)">
    <div id="menu"></div>
    <div id="app" style="position: relative;height: 97vh;">
        <div id="output" class="box" style="height: 87vh; width: 61vw;display: inline-block;"></div>
        <div id="sidebar" class="box" style="height: 87vh; width: 31vw;display: inline-block;position: relative;">
            <div id="status" class="box" style="height: 48%;width: 90%;position: absolute;top:0%;margin-left: 5%;margin-right: 5%;background-color: brown;"></div>
            <div id="testcase" class="box" style="height: 48%;width: 90%;position: absolute;top:0%;margin-left: 5%;margin-right: 5%;top:50%;background-color:#383838;">
                <div id="tab" class="box" style="height: 15%;width: 97%;background-color: #303030;border-radius: 5px;">
                    <!-- tabs  (11.8% each)-->
                    <div id="tab1" class="box tab" style="margin-left: 2%;" onclick="clickedtab(this.id)">1</div>
                    <!-- tab -/+ -->
                    <div id="tabminus" class="box tab minus" style="  margin-left: 72.8%;background-color: grey;">-</div> 
                    <div id="tabplus" class="box tab plus" style="margin-left: 84.6%;">+</div>
                </div>
                <div id="case" class='box' style="height: 80%;width: 97%;display: flex;">
                    <div id="inputs" class="box" style="height: 90%;width: 50%;display: inline;max-height: 90%;overflow-y: auto;background-color: #303030">
                        <input id='inp1' class="inpbox" type="text" placeholder="input">
                        <!-- plus/minus input -->
                        <input id='inpminus' type="button" class="box minus" value="-" style="width: 20%;border-radius: 10%;" onclick="rmclick(this.id)">
                        <input id="inpplus" type="button" class="box plus" value="+" style="width: 20%;border-radius: 10%;" onclick="addclick(this.id)">
                    </div>
                    <div id="outputs" class="box" style="height: 90%;width: 50%;display: inline;max-height:90%; overflow-y: auto;background-color: #303030;">
                        <input id='out1' class="inpbox" type="text" placeholder="output">
                        <!-- plus/minus input -->
                        <input id='outminus' type="button" class="box minus" value="-" style="width: 20%;border-radius: 10%;" onclick="rmclick(this.id)">
                        <input id="outplus" type="button" class="box plus" value="+" style="width: 20%;border-radius: 10%;" onclick="addclick(this.id)">
                    </div>
                </div>
            </div>
        </div>
        <div id="input" class="box" style="height: 5vh; width: 93vw;display: flex;position: absolute;bottom: 2px;">
            <textarea id="inp"></textarea>
            <input type="image" src="img/send.png" id="send" style="display: inline" onclick="this.src='img/loading.gif';">
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
